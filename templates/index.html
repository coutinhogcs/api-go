{{define "Index"}}
{{template "_head"}}

<body>
    {{template "_navbar"}}
    <div class="container">
        <section class="card">
            <div>
                <table class="table table-striped table-hover mb-0">
                    <thead>
                        <tr>
                            <th>Nome</th>
                            <th>Descrição</th>
                            <th>Preço</th>
                            <th>Quantidade</th>
                        </tr>
                    </thead>
                    <tbody>
                        {{range .}}
                        <tr>
                            <td>{{.Nome}}</td>
                            <td>{{.Descricao}}</td>
                            <td>{{.Preco}}</td>
                            <td>{{.Quantidade}}</td>
                            <td><button onclick="OnDelete('{{.Id}}')" class="btn btn-danger">Deletar</button></td>
                        </tr>
                        {{end}}
                    </tbody>
                </table>
            </div>
            <div class="card-footer">
                <a href="/new" class="btn btn-primary mb-2">Criar novo produto</a>
            </div>
        </section>

    </div>
</body>
<script>

    function OnDelete(id) {
        let resposta = confirm('Tem certeza que deseja deletar este produto?')
        if (resposta) {
            window.location = '/delete?id=' + id
        }

    }

</script>

</html>
{{end}}
